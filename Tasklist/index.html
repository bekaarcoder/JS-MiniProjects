<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TaskList</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
    crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card mt-3">
          <div class="card-body">
            <h3 class="card-title">TaskList</h3>
            <h5 class="card-subtitle">Add a Task</h5>
            <form id="task-form" class="mt-3">
              <div class="form-group">
                <input type="text" name="taskInput" id="taskInput" placeholder="Enter your task name" class="form-control">
              </div>
              <input type="submit" class="btn btn-primary" value="Add Task">
            </form>
            <hr>
            <h3 class="card-title">Tasks</h3>
            <div class="form-group">
              <input type="text" class="form-control" name="filter" placeholder="Filter task" id="filter">
            </div>
            <ul class="list-group mb-3">
              <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                Task 1
                <span class="icon-style">
                  <i class="fas fa-trash-alt"></i>
                </span>
              </li> -->
            </ul>
            <input type="button" class="btn btn-danger" value="Clear Tasks" id="clearTask">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
